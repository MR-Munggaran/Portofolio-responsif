<body>
        <!-- Header design -->
        <header class="header">
          <a href="../main.html" class="logo"><img src="../images/mr2.png" alt="" width="220" height="40"></a>
          <i class="bx bx-menu" id="menu-icons"></i>
    
          <nav class="navbar">

        <!-- contact section -->
        <section class="contact" id="contact">
          <h2 class="heading">Contact <span>Me!</span></h2>
          <form id="contact-form">
              <div id="form-response"></div>
              <div class="inpit-box">
                  <input placeholder="Nama Anda" type="text" id="name" tabindex="1">
                  <input placeholder="Email Anda" type="text" id="email" tabindex="2">
              </div>
              <div class="inpit-box">
                  <input type="number" placeholder="Mobile Number" id="phone">
                  <input type="text" placeholder="Email Subject" id="subject">
              </div>
              <textarea id="message" cols="30" rows="10" placeholder="Ketik pesan Anda"></textarea>
              <button type="submit" id="contact-submit" class="btn">Kirim</button>
          </form>
      </section>
